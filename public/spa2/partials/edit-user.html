
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit user account </h4>
      </div>
      <div class="modal-body">
         <div class="row">    
            <div class="form-group col-xs-12">
               <label class="form-label col-md-4">User email</label>
			<div class="col-md-8">
               	<input data-ng-model="entity.email" type="text" placeholder="Email" class="form-control" />
				<input data-ng-model="entity.userId" type="hidden" />
			</div>
		</div>
	</div>
	<div class="row"> 	 
            <div class="form-group col-xs-12">
                <label class="col-md-4">Select account type</label>
			<div class="col-md-8">
                	<select name="publisher" data-ng-model="entity.type" placeholder="Account Type" class="form-control">    
					<option value="">Select account type </option>
                    <option value="Viewer"> Viewer </option>
                    <option value="Editor">Editor</option>
					<option value="Manager">Manager</option>
					<option value="Admin">Admin</option>
				</select> 
			</div>
		</div>
	</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-ng-click="closeModal()">Nevermind</button>
        <button type="button" class="btn btn-primary btn-info" id="saveUser" 
		data-ng-click="saveUser()">Save <i class="fa fa-check-circle"></i></button>
      </div>
    </div>
